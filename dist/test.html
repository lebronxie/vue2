<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="handleClick">hello {{name}}</button>
  </div>
  <script src="./vue.js"></script>
  <script>

   const app = new Vue({
    data() {
      return {
        name:"lebron"
      }
    },
methods: {
  handleClick(){
    this.name = parseInt(Math.random() * 100000000000)
  }
},
    beforeCreate() {
      console.log('app beforeCreate-->',this)
    },
    created() {
      console.log('app created-->',this)
    },
    })
    app.$mount("#app")
  </script>
</body>
</html>
